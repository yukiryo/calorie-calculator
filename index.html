<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/pwa-192x192.png" />
  <link rel="shortcut icon" href="/pwa-192x192.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>卡路里计算器 | 精准热量换算</title>
  <meta name="description" content="专业的食品热量计算器，快速将千焦(kJ/100g)转换为大卡(kcal)。适用于减肥、健身人群的精准饮食管理工具。">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="glass-container">
      <header>
        <div class="header-content">
          <div class="title-group">
            <h1>卡路里计算器</h1>
            <p class="subtitle">kJ 到 kcal 精准换算</p>
          </div>
          <button id="cloud-settings-btn" class="icon-btn" aria-label="云同步设置">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 9 24 14" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M17.5 19c0-1.7-1.3-3-3-3h-1.1c-.2-1.9-1.9-3.4-3.9-3.4-1.6 0-3 1-3.6 2.4-1.3.2-2.3 1.3-2.3 2.6 0 1.4 1.1 2.5 2.5 2.5h8.9c1.4 0 2.5-1.1 2.5-2.5z">
              </path>
            </svg>
            <span class="status-dot hidden" id="cloud-status-dot"></span>
          </button>
        </div>
      </header>

      <div class="mode-toggle-wrapper">
        <button id="mode-toggle" class="mode-toggle" type="button">
          <span class="toggle-text">kJ ➜ kcal</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="toggle-icon">
            <path d="M7 10h14" />
            <path d="M7 14h14" />
            <path d="M7 10L10 7" />
            <path d="M17 14l-3 3" />
          </svg>
        </button>
      </div>

      <div class="input-group">
        <label for="energy-input" id="energy-label">每100g能量 (kJ)</label>
        <div class="input-wrapper">
          <input type="number" id="energy-input" name="calculator_energy" placeholder="例如: 1800" step="any" novalidate
            inputmode="decimal" autocomplete="off">
          <span class="unit" id="energy-unit">kJ</span>
          <button id="save-food-btn" class="save-btn" type="button" aria-label="保存当前食品">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
          </button>
        </div>

        <!-- Drawer Trigger -->
        <button id="open-drawer-btn" class="drawer-trigger" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          常用食品库
        </button>
      </div>

      <div class="input-group">
        <label for="weight-input">摄入重量 (g)</label>
        <div class="input-wrapper">
          <input type="number" id="weight-input" name="calculator_weight" placeholder="例如: 150" step="any" novalidate
            inputmode="decimal" autocomplete="off">
          <span class="unit">g</span>
        </div>
      </div>

      <div class="result-card">
        <span class="result-label">总热量</span>
        <div class="result-value-wrapper">
          <span id="result-value">0</span>
          <span class="result-unit" id="result-unit">kcal</span>
        </div>

        <div class="action-buttons">
          <button id="add-btn" class="action-btn add-btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            加入记录
          </button>
        </div>

        <div class="formula-container" id="formula-container">
          <p class="formula-hint">Total kcal = (kJ/100g × Weight) ÷ 418.4</p>
        </div>
      </div>

      <div class="history-section hidden" id="history-section">
        <div class="history-header">
          <h3>本次记录</h3>
          <button id="clear-btn" class="clear-btn" type="button">清空</button>
        </div>
        <ul id="history-list" class="history-list">
          <!-- History items will be injected here -->
        </ul>
        <div class="grand-total">
          <span>总计:</span>
          <span id="total-kcal">0</span>
          <span class="unit-small">kcal</span>
        </div>
      </div>

      <footer>
        <div class="footer-links">
          <button id="changelog-btn" class="text-btn">更新日志</button>
          <span class="divider">|</span>
          <p>Designed by <a href="https://t.me/Yukiryo" target="_blank" rel="noopener noreferrer"
              class="author-name">雪凌Yukiryo</a></p>
        </div>
      </footer>
    </div>

  </div>

  <!-- Food Library Drawer -->
  <div id="food-drawer" class="drawer-overlay hidden">
    <div class="drawer-content glass-container">
      <div class="drawer-header">
        <h3>常用食品库</h3>
        <button id="close-drawer-btn" class="close-btn" aria-label="关闭">×</button>
      </div>
      <div id="saved-foods-grid" class="drawer-body">
        <!-- Saved food chips will be injected here -->
        <div class="empty-state">暂无保存的食品</div>
      </div>
    </div>
  </div>

  <!-- Custom Prompt Modal -->
  <div id="custom-prompt-modal" class="modal hidden">
    <div class="modal-content glass-container prompt-modal">
      <h3 class="prompt-title">输入食品名称</h3>
      <input type="text" id="prompt-input" class="prompt-input" placeholder="例如: 鸡蛋" autocomplete="off">
      <div class="prompt-actions">
        <button id="prompt-cancel-btn" class="prompt-btn cancel">取消</button>
        <button id="prompt-confirm-btn" class="prompt-btn confirm">确定</button>
      </div>
    </div>
  </div>

  <!-- Custom Confirm Modal -->
  <div id="custom-confirm-modal" class="modal hidden">
    <div class="modal-content glass-container prompt-modal">
      <h3 class="prompt-title" id="confirm-title">确认操作</h3>
      <p id="confirm-message" style="margin-bottom: 1.5rem; color: var(--text-muted); line-height: 1.5;"></p>
      <div class="prompt-actions">
        <button id="confirm-cancel-btn" class="prompt-btn cancel">取消</button>
        <button id="confirm-yes-btn" class="prompt-btn confirm delete-confirm">确定</button>
      </div>
    </div>
  </div>

  <!-- Custom Alert Modal -->
  <div id="custom-alert-modal" class="modal hidden">
    <div class="modal-content glass-container prompt-modal">
      <h3 class="prompt-title" id="alert-title">提示</h3>
      <p id="alert-message" style="margin-bottom: 1.5rem; color: var(--text-muted); line-height: 1.5;"></p>
      <div class="prompt-actions">
        <button id="alert-ok-btn" class="prompt-btn confirm" style="width: 100%;">我知道了</button>
      </div>
    </div>
  </div>

  <!-- Custom Edit Modal -->
  <div id="custom-edit-modal" class="modal hidden">
    <div class="modal-content glass-container prompt-modal">
      <h3 class="prompt-title">编辑食品</h3>
      <div class="input-group" style="margin-bottom: 1rem; width: 100%;">
        <label for="edit-name-input" style="text-align: left;">食品名称</label>
        <input type="text" id="edit-name-input" class="prompt-input" autocomplete="off" style="margin-bottom: 0;">
      </div>
      <div class="input-group" style="margin-bottom: 2rem; width: 100%;">
        <label for="edit-energy-input" style="text-align: left;">每100g能量</label>
        <input type="number" id="edit-energy-input" class="prompt-input" autocomplete="off" style="margin-bottom: 0;">
      </div>
      <div class="prompt-actions">
        <button id="edit-cancel-btn" class="prompt-btn cancel">取消</button>
        <button id="edit-save-btn" class="prompt-btn confirm">保存</button>
      </div>
    </div>
  </div>

  <!-- Changelog Modal -->
  <div id="changelog-modal" class="modal hidden">
    <div class="modal-content glass-container">
      <div class="modal-header">
        <h2>更新日志</h2>
        <button id="close-modal-btn" class="close-btn" aria-label="关闭">×</button>
      </div>
      <div id="changelog-content" class="markdown-body">
        <!-- Content will be injected here -->
      </div>
    </div>
  </div>

  <!-- Cloud Settings Modal -->
  <div id="cloud-settings-modal" class="modal hidden">
    <div class="modal-content glass-container prompt-modal">
      <div class="modal-header" style="margin-bottom: 1.5rem;">
        <h3>云同步设置</h3>
        <button id="close-cloud-settings-btn" class="close-btn" aria-label="关闭">×</button>
      </div>

      <div id="cloud-config-section">
        <p class="modal-desc">请输入您的 Supabase 项目信息以开启同步功能。</p>
        <div class="input-group" style="margin-bottom: 1rem; width: 100%;">
          <label for="supabase-url" style="text-align: left;">Project URL (项目网址)</label>
          <input type="text" id="supabase-url" class="prompt-input" autocomplete="off"
            placeholder="https://xyz.supabase.co" style="margin-bottom: 0;">
        </div>
        <div class="input-group" style="margin-bottom: 1.5rem; width: 100%;">
          <label for="supabase-key" style="text-align: left;">Anon Key (API 密钥)</label>
          <input type="password" id="supabase-key" class="prompt-input" autocomplete="off" placeholder="eyJhb..."
            style="margin-bottom: 0;">
        </div>
        <button id="save-cloud-config-btn" class="action-btn"
          style="width: 100%; justify-content: center;">连接服务器</button>
      </div>

      <div id="cloud-guest-section" class="hidden">
        <div class="user-info-card">
          <div class="avatar-placeholder" style="background: rgba(255,255,255,0.1); color: var(--text-muted);">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="user-details">
            <span class="user-email" style="color: var(--text-muted);">未登录</span>
            <span class="connection-status">已连接到服务器</span>
          </div>
        </div>
        <button id="guest-login-btn" class="action-btn"
          style="width: 100%; justify-content: center; margin-bottom: 1rem;">登录 / 注册</button>

        <div class="config-reset-wrapper"
          style="margin-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem; text-align: center;">
          <button id="guest-reset-config-btn" class="text-btn danger-text">重置服务器配置</button>
        </div>
      </div>

      <div id="cloud-auth-section" class="hidden">
        <div class="user-info-card">
          <div class="avatar-placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="user-details">
            <span class="user-email" id="current-user-email"></span>
            <span class="connection-status">已连接</span>
          </div>
        </div>

        <div class="sync-actions">
          <button id="manual-sync-btn" class="prompt-btn confirm" style="width: 100%; margin-bottom: 0.5rem;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              style="margin-right: 6px;">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
            </svg>
            立即同步
          </button>
          <button id="logout-btn" class="prompt-btn cancel" style="width: 100%;">注销登录</button>
        </div>

        <div class="config-reset-wrapper"
          style="margin-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem; text-align: center;">
          <button id="reset-config-btn" class="text-btn danger-text">重置服务器配置</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Auth Modal (Login/Signup) -->
  <div id="auth-modal" class="modal hidden">
    <div class="modal-content glass-container prompt-modal">
      <div class="modal-header">
        <h3 id="auth-title">登录</h3>
        <button id="close-auth-btn" class="close-btn" aria-label="关闭">×</button>
      </div>
      <p class="modal-desc" style="margin-bottom: 1.5rem;">登录以同步您的常用食品库。</p>

      <div class="input-group" style="margin-bottom: 1rem; width: 100%;">
        <label for="auth-email" style="text-align: left;">邮箱</label>
        <input type="email" id="auth-email" class="prompt-input" autocomplete="email" style="margin-bottom: 0;">
      </div>
      <div class="input-group" style="margin-bottom: 1.5rem; width: 100%;">
        <label for="auth-password" style="text-align: left;">密码</label>
        <input type="password" id="auth-password" class="prompt-input" autocomplete="current-password"
          style="margin-bottom: 0;">
      </div>

      <button id="auth-submit-btn" class="action-btn"
        style="width: 100%; justify-content: center; margin-bottom: 1rem;">登录</button>

      <div class="auth-switch">
        <span id="auth-switch-text">还没有账号？</span>
        <button id="auth-switch-btn" class="text-btn">去注册</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
